name: CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Chekout do código
      uses: actions/checkout@v2

    - name: Configurar Node.js
      uses: actions/setup-node@v2
      with:
          node-version: '20.x'
      
    - name: Instalando dependencias
      run: npm install
      working-directory: notes_project
  
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Chekout do código
      uses: actions/checkout@v2

    - name: Configurar Node.js
      uses: actions/setup-node@v2
      with:
          node-version: '20.x'

    - name: Instalar Dependencias
      run: npm install

    - name: Executar Testes
      run: npm test

    - name: Instalar http-server
      run: npm install -g http-server

    - name: Iniciar http-server
      run: http-server -p 3000 -d false &

    - name: Esperar pelo http-server
      run: sleep 5

    - name: Executar Testes Cypress
      run: npx cypress run --config baseUrl=http://localhost:3000